<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Giftastic</title>

    <!-- Bootstrap core CSS and Bootwatch theme -->
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,400|Raleway:400,600" rel="stylesheet">

  <body class="bg-light">
    <div class="container">
      
      <!-- Header Section
      ---------------------------------------->
      <div class="py-3 text-center">
        <img src="assets/images/diamond.gif" width="150" alt="animated diamond icon">
        <h2><strong>Giftastic</strong><br>90s TV Edition</h2>
      </div>

      <!-- Button Section
      ---------------------------------------->
      <div class="jumbotron">
        <div class="container" id="buttons-view"></div>
      </div>

      <!-- Gif Section
      ---------------------------------------->
      <div class="row">
        
        <!-- Search Box -->
        <div class="col-md-4 order-md-2 mb-4">
          <h3 class="text-muted">Add another TV show</h3>
          <form class="card p-2">
            <div class="input-group">
              <input type="text" class="form-control" id="show-input">
              <div class="input-group-append">
                <button type="button" class="btn btn-secondary" id="add-show">Go!</button>
              </div>
            </div>
          </form>
        </div>

        <!-- Gif Section -->
        <div class="col-md-8">
          <div class="row" id="show-view"></div>
        </div>

      </div>

      <!-- Footer Section
      ---------------------------------------->
      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2018 Kristin Iacone</p>
        <img src="assets/images/powered-by-giphy.gif" width="200" />
      </footer>
    
    </div>

    <!-- Javascript
      ---------------------------------------->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/js/giftastic.js"></script>
  
  </body>
</html>
