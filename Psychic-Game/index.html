
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Psychic Game</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,600|Raleway+Dots" rel="stylesheet">
  </head>

  <body>

    <header>
      <div class="container">
        <div class="py-5 text-center">
          <img class="d-block mx-auto mb-4" src="assets/crystal-ball.svg" alt="" width="100" height="100">
          <h1>The Psychic Game</h1>
        </div>
      </div>
    </header>

    <main role="main">
      <section class="text-center">
        <div class="container">
          
          <div class="row">
            <div class="col-md-8">
              <p class="lead">Can you guess what letter I am thinking of?<br>Press any letter key a-z to begin.</p>
                
                <div class="row">
                  <div class="col-md-6">         
                    <p>Guesses so far:<br><span id="guesses"></span></p>
                    <p>Guesses left:<br><span id="guessesLeft">9</span></p>
                    <p>Wins:<br><span id="wins"><strong>0</strong></span></p>
                    <p>Losses:<br><span id="losses"><strong>0</strong></span></p>
                  </div>
                </div>

              </div>
            </div>

          </div>
        </section>
      </main>

    <script src="js/psychic.js"></script>
  </body>
</html>
